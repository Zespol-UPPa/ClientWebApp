<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verify your ParkFlow account - Activate your account with the verification link">
    <title>ParkFlow - Verify Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="phone-container">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo-wrapper" id="logoLink" role="button" tabindex="0" aria-label="Go to homepage">
                    <img src="resources/ParkFlowIconPurple.svg" alt="ParkFlow logo" class="logo-icon">
                </div>
            </div>

            <p class="welcome-text" id="statusText">Weryfikowanie konta...</p>

            <div id="errorMessage" class="error-message" role="alert" aria-live="polite" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div id="loadingSpinner" style="text-align: center; margin: 20px 0;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #6B46C1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <p style="color: #6B7280; font-size: 14px; margin-top: 10px;">Proszę czekać...</p>
            </div>

            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .success-message {
                    background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
                    color: #155724;
                    padding: 20px;
                    border-radius: 8px;
                    margin: 20px 0;
                    text-align: center;
                    border: 2px solid #28a745;
                    animation: fadeIn 0.5s ease-in;
                    box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
                }
                .success-message::before {
                    content: "✅ ";
                    font-size: 24px;
                }
                .error-message {
                    animation: fadeIn 0.5s ease-in;
                }
                .action-buttons {
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                    margin-top: 20px;
                }
                .action-button {
                    padding: 12px 24px;
                    border-radius: 6px;
                    text-decoration: none;
                    text-align: center;
                    font-weight: 600;
                    transition: all 0.2s;
                    display: block;
                }
                .action-button-primary {
                    background: linear-gradient(135deg, #6B46C1 0%, #8B5CF6 100%);
                    color: white;
                    box-shadow: 0 4px 6px rgba(107, 70, 193, 0.3);
                }
                .action-button-primary:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 6px 12px rgba(107, 70, 193, 0.4);
                }
                .action-button-secondary {
                    background-color: #F3F4F6;
                    color: #374151;
                    border: 1px solid #D1D5DB;
                }
                .action-button-secondary:hover {
                    background-color: #E5E7EB;
                }
                .countdown {
                    color: #6B7280;
                    font-size: 14px;
                    margin-top: 10px;
                    font-style: italic;
                }
            </style>

            <div id="actionLinks" style="display: none;">
                <div class="action-buttons" id="actionButtons"></div>
                <p class="countdown" id="countdown" style="display: none;"></p>
            </div>
        </div>
    </div>
    <main id="main-content"></main>

    <script src="api.js"></script>
    <script src="verification.js"></script>
</body>
</html>
