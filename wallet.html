<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your ParkFlow wallet - View balance, top up, and transaction history">
    <title>ParkFlow - Wallet</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="phone-container">
        <header class="header" role="banner">
            <div class="logo" id="logoLink" role="button" tabindex="0" aria-label="Go to homepage">
                <img src="resources/ParkFlowIconPurple.svg" alt="ParkFlow logo" class="logo-icon">
            </div>
            <button class="user-icon-btn logged-in-nav-header" id="loggedInNavHeader" style="display: none;" aria-label="Open user profile">
                <img src="resources/userIcon.png" alt="" class="user-icon" aria-hidden="true">
            </button>
            <nav class="header-nav logged-out-nav-header" id="loggedOutNavHeader" role="navigation" aria-label="Main navigation">
                <a href="login.html" class="sign-in-link">Sign In</a>
                <button class="get-started-btn" aria-label="Get started with ParkFlow">Get Started</button>
            </nav>
        </header>

        <main id="main-content" class="wallet-content">
            <section class="balance-card-section">
                <div class="balance-card">
                    <h3 class="balance-card-title">Total Balance</h3>
                    <p class="balance-amount" id="totalBalance">$0.00</p>
                    <div class="balance-stats">
                        <div class="balance-stat">
                            <p class="stat-value" id="totalSpent">$0.00</p>
                            <p class="stat-label">Total Spent</p>
                        </div>
                        <div class="balance-stat">
                            <p class="stat-value" id="totalTopUps">$0.00</p>
                            <p class="stat-label">Total Top-Ups</p>
                        </div>
                        <div class="balance-stat">
                            <p class="stat-value" id="totalTransactions">0</p>
                            <p class="stat-label">Transactions</p>
                        </div>
                    </div>
                    <button class="top-up-btn" id="topUpBtn">Top Up</button>
                </div>
            </section>
            <section class="transaction-history-section">
                <h3 class="section-title">Transaction History</h3>
                <div class="filter-buttons">
                    <button class="filter-pill active" data-filter="all">All</button>
                    <button class="filter-pill" data-filter="topups">Top-ups</button>
                    <button class="filter-pill" data-filter="payments">Payments</button>
                    <button class="filter-pill" data-filter="thisMonth">This Month</button>
                </div>
                <div id="transactionsContainer" class="transactions-container">
                </div>
            </section>
        </main>
        <nav class="bottom-nav logged-in-nav" id="loggedInNav" style="display: none;">
            <button class="nav-item" data-page="dashboard" id="navHome">
                <img src="resources/HouseIcon.png" alt="Home" class="nav-icon">
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-page="parking" id="navParking">
                <img src="resources/LetterCircleP.png" alt="Parking" class="nav-icon">
                <span class="nav-label">Parking</span>
            </button>
            <button class="nav-item active" data-page="wallet" id="navWallet">
                <img src="resources/Wallet.png" alt="Wallet" class="nav-icon">
                <span class="nav-label">Wallet</span>
            </button>
            <button class="nav-item" data-page="history" id="navHistory">
                <img src="resources/ClockCounterClockwiseIcon.png" alt="History" class="nav-icon">
                <span class="nav-label">History</span>
            </button>
            <button class="nav-item" data-page="profile" id="navProfile">
                <img src="resources/userIcon.png" alt="Profile" class="nav-icon">
                <span class="nav-label">Profile</span>
            </button>
        </nav>
        <nav class="bottom-nav logged-out-nav" id="loggedOutNav">
            <button class="back-to-home-btn" id="backToHomeBtn">
                <span>Back to homepage</span>
            </button>
        </nav>
    </div>
    <div id="topUpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Top Up Wallet</h2>
                <button class="modal-close" id="closeTopUpModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="amount-selection">
                    <h4 class="section-label">Select Amount</h4>
                    <div class="amount-buttons">
                        <button class="amount-btn" data-amount="10">$10</button>
                        <button class="amount-btn" data-amount="25">$25</button>
                        <button class="amount-btn" data-amount="50">$50</button>
                        <button class="amount-btn" data-amount="100">$100</button>
                    </div>
                    <button class="custom-amount-btn" id="customAmountBtn">Custom amount</button>
                    <input type="number" id="customAmountInput" class="custom-amount-input" placeholder="Enter amount" style="display: none;" min="1" step="0.01">
                </div>

                <div class="payment-method-selection">
                    <h4 class="section-label">Payment Method</h4>
                    <div class="payment-method-options">
                        <button class="payment-method-btn active" data-method="blik" id="blikMethod">
                            <img src="resources/phoneIcon.png" alt="BLIK" class="payment-icon">
                            <div class="payment-method-info">
                                <span class="payment-method-name">BLIK</span>
                                <span class="payment-method-subtitle">Mobile payment</span>
                            </div>
                            <img src="resources/checkIcon.png" alt="Selected" class="check-icon">
                        </button>
                        <button class="payment-method-btn" data-method="bank" id="bankMethod">
                            <img src="resources/BankIcon.png" alt="Bank Transfer" class="payment-icon">
                            <div class="payment-method-info">
                                <span class="payment-method-name">Bank Transfer</span>
                                <span class="payment-method-subtitle">PKO Bank Polski</span>
                            </div>
                            <img src="resources/checkIcon.png" alt="Selected" class="check-icon" style="display: none;">
                        </button>
                    </div>
                </div>

                <div id="topUpErrorMessage" class="error-message" style="display: none;"></div>

                <button class="top-up-submit-btn" id="topUpSubmitBtn">Top Up $10.00</button>
            </div>
        </div>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
