<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage your parking reservations with ParkFlow - Active, upcoming, and past reservations">
    <title>ParkFlow - Reservations</title>
    <link rel="stylesheet" href="reservations.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="phone-container">
        <header class="header" role="banner">
            <div class="logo" id="logoLink" role="button" tabindex="0" aria-label="Go to homepage">
                <img src="resources/ParkFlowIconPurple.svg" alt="ParkFlow logo" class="logo-icon">
            </div>
            <button class="user-icon-btn logged-in-nav-header" id="loggedInNavHeader" style="display: none;" aria-label="Open user profile">
                <img src="resources/userIcon.png" alt="" class="user-icon" aria-hidden="true">
            </button>
            <nav class="header-nav logged-out-nav-header" id="loggedOutNavHeader" role="navigation" aria-label="Main navigation">
                <a href="login.html" class="sign-in-link">Sign In</a>
                <button class="get-started-btn" aria-label="Get started with ParkFlow">Get Started</button>
            </nav>
        </header>

        <main id="main-content" class="reservations-content">

            <div class="tab-navigation" role="tablist" aria-label="Reservation tabs">
                <button class="tab-btn active" data-tab="active" id="tabActive" role="tab" aria-selected="true" aria-controls="active-panel">Active</button>
                <button class="tab-btn" data-tab="upcoming" id="tabUpcoming" role="tab" aria-selected="false" aria-controls="upcoming-panel">Upcoming</button>
                <button class="tab-btn" data-tab="past" id="tabPast" role="tab" aria-selected="false" aria-controls="past-panel">Past</button>
            </div>
            <div class="reservations-container">
                <div class="tab-content active" id="activeContent">
                    <div id="activeReservations" class="reservations-list">
                    </div>
                </div>

                <div class="tab-content" id="upcomingContent">
                    <div id="upcomingReservations" class="reservations-list">
                    </div>
                </div>
                <div class="tab-content" id="pastContent">
                    <div id="pastReservations" class="reservations-list">
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav logged-in-nav" id="loggedInNav" style="display: none;">
            <button class="nav-item" data-page="dashboard" id="navHome">
                <img src="resources/HouseIcon.png" alt="Home" class="nav-icon">
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-page="parking" id="navParking">
                <img src="resources/LetterCircleP.png" alt="Parking" class="nav-icon">
                <span class="nav-label">Parking</span>
            </button>
            <button class="nav-item" data-page="wallet" id="navWallet">
                <img src="resources/Wallet.png" alt="Wallet" class="nav-icon">
                <span class="nav-label">Wallet</span>
            </button>
            <button class="nav-item" data-page="history" id="navHistory">
                <img src="resources/ClockCounterClockwiseIcon.png" alt="History" class="nav-icon">
                <span class="nav-label">History</span>
            </button>
            <button class="nav-item" data-page="profile" id="navProfile">
                <img src="resources/userIcon.png" alt="Profile" class="nav-icon">
                <span class="nav-label">Profile</span>
            </button>
        </nav>
        <nav class="bottom-nav logged-out-nav" id="loggedOutNav">
            <button class="back-to-home-btn" id="backToHomeBtn">
                <span>Back to homepage</span>
            </button>
        </nav>
    </div>

    <script src="api.js"></script>
    <script src="reservations.js"></script>
</body>
</html>
